<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../style/12-rock-paper-scissor.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    
    <button onclick="
      playGame('rock'); "
      class="move-button">
    <img src="../channel-pictures/rock.png" 
      class="move-icons">
    </button>
    
    <button onclick="
      playGame('paper'); "  
      class="move-button">
    <img src="../channel-pictures/paper.png"
      class="move-icons">
    </button>
    
    <button onclick="
      playGame('scissors'); "  
      class="move-button">
    <img src="../channel-pictures/scissor.png"
      class="move-icons">
    </button>
  
    <p class="js-result result">
    </p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    
    <button onclick=" 
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score'); 
      updateScoreElement(); 
  "
  class="reset-score-button">Reset Score</button>
  
    <button 
      class="auto-play-button" 
      onclick="
        autoPlay();
    ">Auto Play</button>
    
  <script src="../script/12-rock-paper-scissor.js"></script> 
  </body>
</html>
